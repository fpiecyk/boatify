{% extends 'base.html' %}
{% block title %}
	Szczegóły rezerwacji
{% endblock title %}

{% block content %}
<div class="container has-background-link-light px-4 py-4">
    <p class="is-size-4	my-3">
        Łódź: {{ boat.name }} <br>
        Cena : {{boat.daily_price}} zł/doba.
    </p>    
    <form action="{% url 'booking_confirmation' boat.id %}" method="POST">
        {% csrf_token %}
   
        <div class="control">
            <label class="label" for="start_date">Data początkowa:</label>
            <input type="date" name="start_date" required><br><br>
        </div>  
        <div class="control"> 
            <label class="label" for="end_date">Data końcowa:</label>
            <input type="date" name="end_date" required><br><br>
        </div>  
        <div class="control"> 
            <button class="button is-link" type="submit">Wynajmij</button>
        </div>  
    </form>
</div>
{% endblock content %}
